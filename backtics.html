<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="index.html">Home</a></p>

    <h1>Backtiks example</h1>

    <p id="demo"></p>
    <p id="demo1"></p>


    <script>
        let fname= 'Jamal'
        let lname = 'Mydeen'
        let result = ` Welcome  ${fname} and ${lname}`
        document.getElementById('demo').innerHTML = result

        
    let title = "Template Literals"
    let langs = ["Tamil", "English", "Hindi", "Arabic"]

    let html = `<h2>${title}</h2><ul>`

        for (const lang of langs){
            html += `<li>${lang}</li>`
        }

    html += `</ul>`
        document.getElementById('demo1').innerHTML = html

    </script>
</body>
</html>
